<h1>Gráficas con servicio Http</h1>
<hr />

<div
  class="alert alert-info"
  *ngIf="doughnutChartData.length === 0; else divGrafica"
>
  Cargando Infomación...
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="colors"
        >
        </canvas>
      </div>
      <span class="float-end text-primary">Información en Billones</span>
    </ng-template>
  </div>
</div>
